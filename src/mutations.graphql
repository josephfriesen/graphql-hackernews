# Signup
mutation {
  signup(
    name: "Joe"
    email: "joe@website.cool"
    password: "pass3dw0rd"
  ) {
    token
    user {
      id
    }
  }
}

# Login
mutation {
  login(
    email: "joe@website.cool"
    password: "pass3dw0rd"
  ) {
    token
    user {
      email
      links {
        url
        description
      }
    }
  }
}

# In either case, get data.login.token, and add to HTTP Headers the following to authenticate any post mutations
{
  "Authorization": "Bearer __data.login.token__"
}

# Post: create a new link
mutation {
  post(
    url: "http://www.pen15club.org"
    description: "The Pen15 Club"
  ) {
    id
  }
}
